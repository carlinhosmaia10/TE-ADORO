  <title>Lluvia Gigante de Amor</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 6rem;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      animation: pulse 2s infinite, glow 1.5s ease-in-out infinite alternate, colorShift 5s infinite alternate;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.08);
        opacity: 1;
      }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 25px #ff1493, 0 0 35px #ff1493;
      }
    }
    @keyframes colorShift {
      0% { color: #ff69b4; }
      25% { color: #ffc0cb; }
      50% { color: #ffffff; }
      75% { color: #ff1493; }
      100% { color: #ff69b4; }
    }
    @media (max-width: 768px) {
      .center-message {
        font-size: 3rem;
      }
    }
    .heart-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.05s ease;
      filter: drop-shadow(0 0 6px #ff69b4);
    }
    #audio-control {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
  </style>
</head>
